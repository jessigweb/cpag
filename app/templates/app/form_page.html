{% extends 'base.html' %}

{% load wagtailcore_tags %}

{% block content %}
<div class="grid-x grid-container">
    <div class="cell">
        <h1 class="form-page-header">{{ page.title }}</h1>
        {{ page.intro|richtext }}
        <form action="{% pageurl page %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="_submit" class="btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
